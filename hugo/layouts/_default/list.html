{{ define "main" }}
<div class="blog prose max-w-none">
	{{ range $key, $val := (.Paginator 10).Pages }}
	<div class="blogSummary">
		<a href="{{ .Permalink | relURL }}">
			<h2 class="accordion m-0">{{- .Title -}}</h2>
		</a>
		<div class="overflow-hidden">
			<div class="metadata p-2">{{- partial "metadata" . -}}</div>
		</div>
	</div>
	{{ end }}
</div>
<script src="{{ `js/accordion.js` | relURL }}"></script>
<div id="paginator" class="mt-4 d-flex justify-content-center">
	{{ template "_internal/pagination.html" . }}
</div>
{{ end }}
